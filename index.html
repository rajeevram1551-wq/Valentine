<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f5; /* Light blush pink */
            font-family: 'Comic Sans MS', cursive;
        }
        img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            margin-right: 10px;
        }
        #noBtn {
            background-color: #ddd;
            position: absolute; /* Needed for the "run away" effect */
        }
    </style>
</head>
<body>

    <img src="your-image.png" alt="Valentine Illustration">
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            alert("Yay! Best Valentine ever! ❤️");
            // You can add confetti code here!
        }
    </script>
</body>
</html>
