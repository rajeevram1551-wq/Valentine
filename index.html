<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
html, body{
    margin:0;
    padding:0;
    height:100%;
    font-family: 'Georgia', serif;
    overflow:hidden;
}

/* Background Image */
.poster{
    position:fixed;
    inset:0;
    background:url('image.png') center center / cover no-repeat;
}

/* Soft overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.35);
}

/* Center content */
.container{
    position:relative;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    color:white;
}

h1{
    font-size:3rem;
    margin-bottom:60px;
    text-shadow:0 0 20px rgba(0,0,0,0.6);
}

/* Buttons Row */
.controls{
    display:flex;
    gap:50px;
    align-items:center;
    justify-content:center;
}

/* Romantic Buttons */
.btn{
    padding:16px 42px;
    font-size:1.2rem;
    border-radius:50px;
    border:none;
    font-weight:600;
    letter-spacing:1px;
    cursor:pointer;
    transition:all .3s ease;
}

/* Yes */
#yes{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    box-shadow:0 10px 30px rgba(255,118,150,.5);
}

#yes:hover{
    transform:scale(1.05);
}

/* No */
#no{
    background:rgba(255,255,255,0.9);
    color:#b23a48;
    box-shadow:0 8px 20px rgba(0,0,0,.3);
}

#no:hover{
    transform:scale(1.05);
}

/* No wrapper */
#noWrapper{
    position:relative;
}

/* Funny text above No */
#funny{
    position:absolute;
    bottom:120%;
    width:100%;
    text-align:center;
    font-size:0.95rem;
    color:white;
    font-style:italic;
    text-shadow:0 0 15px black;
    white-space:nowrap;
}

/* Success screen */
.success{
    position:fixed;
    inset:0;
    background:linear-gradient(to bottom,#fff0f3,#ffe4ec);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
}

/* Floating hearts */
@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-120vh);opacity:0;}
}

.floatHeart{
    position:fixed;
    bottom:-20px;
    animation:float 4s linear forwards;
}
</style>
</head>

<body>

<div class="poster"></div>
<div class="overlay"></div>

<div class="container">
    <h1>Will You Be My Valentine? ðŸ’–</h1>

    <div class="controls">
        <button id="yes" class="btn">Yes</button>

        <div id="noWrapper">
            <div id="funny"></div>
            <button id="no" class="btn">No</button>
        </div>
    </div>
</div>

<script>

/* Expanded Funny Texts */
const funnyPhrases = [
    "Nice try! ðŸ˜‰",
    "Catch me first! ðŸƒâ€â™‚ï¸",

    "No chance! ðŸš«",
    "Keep trying! ðŸ˜œ",

    "You missed the right button ðŸ˜",
    "Love prefers Yes ðŸ’•",

    "That button doesn't work ðŸ¤­",
    "The Yes one is prettier ðŸ’–",
    "Are you sure about that? ðŸ˜ˆ",
    "I dare you to press Yes ðŸ˜Ž"
];

let lastIndex = -1;

const noWrapper = document.getElementById("noWrapper");
const noBtn = document.getElementById("no");
const funny = document.getElementById("funny");

/* Move No Button */
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo(){

    const maxX = window.innerWidth - noWrapper.offsetWidth;
    const maxY = window.innerHeight - noWrapper.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noWrapper.style.position="fixed";
    noWrapper.style.left=x+"px";
    noWrapper.style.top=y+"px";

    /* Prevent immediate repetition */
    let index;
    do {
        index = Math.floor(Math.random() * funnyPhrases.length);
    } while(index === lastIndex);

    lastIndex = index;
    funny.innerText = funnyPhrases[index];
}

/* Yes Button */
document.getElementById("yes").onclick = () => {
    document.body.innerHTML = `
        <div class="success">

        h.style.fontSize=(18+Math.random()*28)+"px";
        h.innerText="ðŸ’–";
        document.body.appendChild(h);
    }
}

</script>

</body>
</html>
