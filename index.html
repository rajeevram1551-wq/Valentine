<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('image.png') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial Rounded MT Bold', sans-serif;
        overflow: hidden;
    }

    .button-container {
        display: flex;
        gap: 120px;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    /* -------- HEART BUTTON -------- */
    .heart-btn {
        position: relative;
        width: 120px;
        height: 110px;
        border: none;
        cursor: pointer;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: rotate(-45deg);
        transition: transform 0.2s ease;
    }

    .heart-btn span {
        transform: rotate(45deg);
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        z-index: 2;
    }

    .heart-btn::before,
    .heart-btn::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 110px;
        background: inherit;
        border-radius: 50%;
    }

    .heart-btn::before {
        top: -55px;
        left: 0;
    }

    .heart-btn::after {
        left: 55px;
        top: 0;
    }

    #yesBtn { background-color: #2ecc71; }
    #noBtn { background-color: #e74c3c; }

    .heart-btn:hover {
        transform: rotate(-45deg) scale(1.1);
    }

    /* No Button Wrapper */
    #noWrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        transition: 0.1s ease;
    }

    #funnyText {
        margin-bottom: 20px;
        color: #e74c3c;
        font-size: 0.8rem;
        font-weight: bold;
        text-align: center;
        min-height: 20px;
        text-shadow: 1px 1px 2px white;
    }

    /* Success Screen */
    .success-content {
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        height:100vh;
        width:100vw;
        background:#fff0f3;
        text-align:center;
    }

    /* Floating hearts animation */
    @keyframes floatHearts {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }

    .floating-heart {
        position: fixed;
        bottom: 0;
        font-size: 24px;
        animation: floatHearts 3s linear forwards;
        pointer-events: none;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
        .button-container {
            gap: 60px;
        }
        .heart-btn {
            transform: rotate(-45deg) scale(0.8);
        }
    }
</style>
</head>

<body>

<div class="button-container">
    <div>
        <button id="yesBtn" class="heart-btn" onclick="celebrate()">
            <span>Yes</span>
        </button>
    </div>

    <div id="noWrapper" onmouseover="moveButton()">
        <div id="funnyText"></div>
        <button id="noBtn" class="heart-btn">
            <span>No</span>
        </button>
    </div>
</div>

<script>
    const funnyPhrases = [
        "Nice try ğŸ˜‰",
        "Catch me first ğŸƒâ€â™‚ï¸",
        "Fight Bro ğŸ¥Š",

        "Wrong way ğŸ˜‚",
        "Almost ğŸ’¨",
        "No chance ğŸš«",
        "Keep trying ğŸ˜œ"
    ];

    function moveButton() {
        const wrapper = document.getElementById('noWrapper');
        const funnyBox = document.getElementById('funnyText');

        const wrapperWidth = wrapper.offsetWidth;
        const wrapperHeight = wrapper.offsetHeight;

        const x = Math.random() * (window.innerWidth - wrapperWidth);
        const y = Math.random() * (window.innerHeight - wrapperHeight);

        wrapper.style.position = 'fixed';
        wrapper.style.left = x + 'px';
        wrapper.style.top = y + 'px';

        const phrase = funnyPhrases[Math.floor(Math.random() * funnyPhrases.length)];
        funnyBox.innerText = phrase;
    }

    function celebrate() {
        document.body.innerHTML = `

                <h1 style="color:#e91e63; font-size:3rem; margin:0;">ğŸ’– YES! ğŸ’–</h1>
                <p style="font-size:1.5rem; color:#5d4037;">It's a date! See you soon! ğŸ¥°</p>
            </div>
        `;

        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            heart.innerText = "ğŸ’–";
            document.body.appendChild(heart);
        }
    }
</script>

</body>
</html>
