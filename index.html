<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Be My Valentine?</title>

<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    font-family:'Arial Rounded MT Bold', sans-serif;
    background:#000;
}

/* Full Screen Poster */
.poster{
    position:fixed;
    inset:0;
    background:url('image.png') center center / cover no-repeat;
}

/* Controls container */
.controls{
    position:fixed;
    bottom:12vh;
    width:100%;
    display:flex;
    justify-content:space-evenly;
    align-items:center;
    pointer-events:none;
}

/* Heart Buttons (auto-fit text) */
.heart{
    position:relative;
    padding:10px 18px;
    background:inherit;
    transform:rotate(-45deg);
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:auto;
    transition:transform .15s ease;
}

.heart span{
    transform:rotate(45deg);
    color:#fff;
    font-size:1rem;
    font-weight:bold;
    z-index:2;
    white-space:nowrap;
}

/* Create heart shape */
.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:inherit;
    border-radius:50%;
    z-index:-1;
}

.heart::before{
    top:-50%;
    left:0;
}

.heart::after{
    left:50%;
    top:0;
}

#yes{ background:#2ecc71; }
#no{ background:#e74c3c; }

.heart:active{
    transform:rotate(-45deg) scale(.92);
}

/* Funny text attached to No */
#noWrapper{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    pointer-events:auto;
}

#funny{
    position:absolute;
    bottom:110%;
    font-size:.85rem;
    color:#fff;
    font-weight:bold;
    text-shadow:0 0 8px black;
    white-space:nowrap;
}

/* Success Screen */
.success{
    position:fixed;
    inset:0;
    background:#fff0f3;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
}

/* Floating Hearts */
@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-120vh);opacity:0;}
}

.floatHeart{
    position:fixed;
    bottom:-20px;
    animation:float 3s linear forwards;
}
</style>
</head>

<body>

<div class="poster"></div>

<div class="controls">
    <div id="yes" class="heart"><span>Yes</span></div>

    <div id="noWrapper">
        <div id="funny"></div>
        <div id="no" class="heart"><span>No</span></div>
    </div>
</div>

<script>

const phrases = [
"Are you sure? ðŸ˜Œ",
"Think again ðŸ˜",
"Wrong choice ðŸ˜œ",
"Tap Yes â¤ï¸",
"I'll keep running ðŸƒ",
"Hehe nope ðŸ˜†",
"Destiny says Yes âœ¨"
];

const noWrapper = document.getElementById("noWrapper");
const noBtn = document.getElementById("no");
const funny = document.getElementById("funny");

/* Mobile tap escape */
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo(){
    const maxX = window.innerWidth - noWrapper.offsetWidth;
    const maxY = window.innerHeight - noWrapper.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noWrapper.style.position="fixed";
    noWrapper.style.left=x+"px";
    noWrapper.style.top=y+"px";

    funny.innerText = phrases[Math.floor(Math.random()*phrases.length)];
}

/* YES click */
document.getElementById("yes").onclick = () => {
    document.body.innerHTML = `
        <div class="success">
            <h1 style="font-size:3rem;color:#e91e63;margin:0;">ðŸ’– YES! ðŸ’–</h1>
            <p style="font-size:1.4rem;color:#5d4037;">You just made me the happiest ðŸ¥°</p>
        </div>
    `;

    for(let i=0;i<30;i++){
        const h=document.createElement("div");
        h.className="floatHeart";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(18+Math.random()*24)+"px";
        h.innerText="ðŸ’–";
        document.body.appendChild(h);
    }
}

</script>

</body>
</html>
