<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Be My Valentine?</title>

<style>
html, body{
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    font-family: 'Georgia', serif;
}

/* Full screen romantic image */
.poster{
    position:fixed;
    inset:0;
    background:url('image.png') center center / cover no-repeat;
}

/* Soft overlay for elegance */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.25);
}

/* Buttons container */
.controls{
    position:fixed;
    bottom:14vh;
    width:100%;
    display:flex;
    justify-content:center;
    gap:30px;
}

/* Classic romantic buttons */
.btn{
    padding:14px 34px;
    font-size:1.1rem;
    border-radius:40px;
    border:none;
    font-weight:600;
    letter-spacing:1px;
    cursor:pointer;
    transition:all .3s ease;
    backdrop-filter: blur(6px);
}

/* YES - soft rose */
#yes{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    box-shadow:0 8px 25px rgba(255,118,150,.4);
}

#yes:active{
    transform:scale(.95);
}

/* NO - subtle muted tone */
#no{
    background:rgba(255,255,255,0.85);
    color:#b23a48;
    box-shadow:0 6px 18px rgba(0,0,0,.2);
}

#no:active{
    transform:scale(.95);
}

/* Funny text above No */
#noWrapper{
    position:relative;
}

#funny{
    position:absolute;
    bottom:110%;
    width:100%;
    text-align:center;
    font-size:.85rem;
    color:white;
    font-style:italic;
    text-shadow:0 0 10px black;
}

/* Success screen */
.success{
    position:fixed;
    inset:0;
    background:linear-gradient(to bottom,#fff0f3,#ffe4ec);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
}

/* Floating hearts */
@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-120vh);opacity:0;}
}

.floatHeart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:float 3s linear forwards;
}
</style>
</head>

<body>

<div class="poster"></div>
<div class="overlay"></div>

<div class="controls">
    <button id="yes" class="btn">Yes</button>

    <div id="noWrapper">
        <div id="funny"></div>
        <button id="no" class="btn">No</button>
    </div>
</div>

<script>

const phrases = [
"Are you certain? ðŸ’Œ",
"Think once moreâ€¦",
"My heart says Yes â¤ï¸",
"Destiny awaits âœ¨",
"Love chooses you ðŸ’•"
];

const noWrapper = document.getElementById("noWrapper");
const noBtn = document.getElementById("no");
const funny = document.getElementById("funny");

/* Elegant No escape (subtle, not chaotic) */
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo(){
    const maxX = window.innerWidth - noWrapper.offsetWidth;
    const maxY = window.innerHeight - noWrapper.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noWrapper.style.position="fixed";
    noWrapper.style.left=x+"px";
    noWrapper.style.top=y+"px";

    funny.innerText = phrases[Math.floor(Math.random()*phrases.length)];
}

/* Yes click */
document.getElementById("yes").onclick = () => {
    document.body.innerHTML = `
        <div class="success">
            <h1 style="font-size:2.8rem;color:#d6336c;margin:0;">You Said Yes ðŸ’–</h1>
            <p style="font-size:1.3rem;color:#6d2e46;margin-top:10px;">
                This is the beginning of something beautiful.
            </p>
        </div>
    `;

    for(let i=0;i<30;i++){
        const h=document.createElement("div");
        h.className="floatHeart";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(18+Math.random()*26)+"px";
        h.innerText="ðŸ’–";
        document.body.appendChild(h);
    }
}

</script>

</body>
</html>
