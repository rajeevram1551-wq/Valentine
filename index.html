<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            /* Ensure your image is named image.png in the same folder */
            background: url('image.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }

        .button-group {
            display: flex;
            gap: 80px;
            margin-bottom: 120px;
            z-index: 100;
        }

        /* --- HEART SHAPE STYLE --- */
        .heart-btn {
            width: 100px;
            height: 90px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            /* Creates the heart shape */
            clip-path: path('M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.06 3.06 6.06 12 14.125 8.94-8.065 12-10.065 12-14.125 0-8.165-10.011-8.967-12-3.568z');
            transform: scale(4);
            transition: background-color 0.3s;
        }

        #yesBtn {
            background-color: #2ecc71; /* Green Heart */
        }

        #noBtn {
            background-color: #e74c3c; /* Red Heart */
        }

        /* --- THE MOVING CONTAINER (Heart + Text) --- */
        #noWrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.1s ease;
        }

        /* Funny Message - Transparent background */
        #funnyText {
            margin-bottom: 40px; 
            white-space: nowrap;
            color: #e74c3c;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.9);
            min-height: 2.5rem;
        }
    </style>
</head>
<body>

    <div class="button-group">
        <div style="display:flex; flex-direction:column; align-items:center;">
            <div style="height:2.5rem; margin-bottom:40px;"></div>

        </div>

        <div id="noWrapper" onmouseover="moveButton()">
            <div id="funnyText"></div>
            <button id="noBtn" class="heart-btn">No</button>
        </div>
    </div>

</body>
</html>
