<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
            background: url('image.png') no-repeat center center fixed; 
            background-size: contain;
            background-color: #ffffff;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            gap: 100px;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        /* --- HEART SHAPE STYLE --- */
        .heart-btn {
            width: 100px; 
            height: 90px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem; /* Text size inside heart */
            clip-path: path('M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.06 3.06 6.06 12 14.125 8.94-8.065 12-10.065 12-14.125 0-8.165-10.011-8.967-12-3.568z');
            transform: scale(4); /* Scale up the shape */
            transition: background-color 0.3s, transform 0.2s;
        }

        #yesBtn { background-color: #2ecc71; padding-bottom: 5px; }
        #noBtn { background-color: #e74c3c; padding-bottom: 5px; }

        /* The wrapper for No button and its text */
        #noWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            transition: 0.1s ease;
        }

        /* --- TINY FUNNY TEXT --- */
        #funnyText {
            margin-bottom: 45px; /* Gap above the heart */
            color: #e74c3c;
            font-size: 0.75rem; /* Very small font */
            font-weight: bold;
            text-align: center;
            width: 150px;
            text-shadow: 1px 1px 2px white;
            min-height: 1rem;
        }

        /* Success Screen Styling */
        .success-content {
            display:flex; flex-direction:column; align-items:center; justify-content:center; 
            height:100vh; width: 100vw; background:#fff0f3; text-align:center;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <div style="display:flex; flex-direction:column; align-items:center;">
            <div style="height:1rem; margin-bottom:45px;"></div> 
            <button id="yesBtn" class="heart-btn" onclick="celebrate()">Yes</button>
        </div>

        <div id="noWrapper" onmouseover="moveButton()">
            <div id="funnyText"></div>
            <button id="noBtn" class="heart-btn">No</button>
        </div>
    </div>

</body>
</html>
