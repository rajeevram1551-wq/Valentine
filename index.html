<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body{
    margin:0;
    padding:0;
    height:100%;
    font-family:'Georgia', serif;
    overflow:hidden;
}

/* Background */
.poster{
    position:fixed;
    inset:0;
    background:url('image.png') center center / cover no-repeat;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.35);
}

/* Center layout */
.container{
    position:relative;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Buttons row */
.controls{
    display:flex;
    gap:40px;
    align-items:center;
    justify-content:center;
}

/* Buttons */
.btn{
    padding:14px 32px;
    font-size:1.1rem;
    border-radius:50px;
    border:none;
    font-weight:600;
    cursor:pointer;
    transition:.3s ease;
}

#yes{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    box-shadow:0 8px 25px rgba(255,118,150,.5);
}

#yes:hover{ transform:scale(1.05); }

#no{
    background:rgba(255,255,255,0.9);
    color:#b23a48;
    box-shadow:0 6px 18px rgba(0,0,0,.3);
}

#noWrapper{ position:relative; }

#funny{
    position:absolute;
    bottom:120%;
    width:100%;
    text-align:center;
    font-size:0.9rem;
    color:white;
    font-style:italic;
    text-shadow:0 0 10px black;
    white-space:nowrap;
}

/* Success */
.success{
    position:fixed;
    inset:0;
    background:linear-gradient(to bottom,#fff0f3,#ffe4ec);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

.success h2{
    font-family:'Great Vibes', cursive;
    font-size:3rem;
    color:#d6336c;
}

.success img{
    max-width:90%;
    border-radius:20px;
    margin:20px 0;
}

.success p{
    font-size:1.3rem;
    color:#6d2e46;
}

/* Confetti */
.confetti{
    position:fixed;
    width:8px;
    height:14px;
    top:-20px;
    animation:fall 3s linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
    }
}

/* üì± MOBILE FIX */
@media (max-width:768px){
    .controls{
        flex-direction:column;
        gap:20px;
    }

    .btn{
        width:160px;
        font-size:1rem;
    }
}
</style>
</head>

<body>

<div class="poster"></div>
<div class="overlay"></div>

<div class="container">
    <div class="controls">
        <button id="yes" class="btn">Yes</button>

        <div id="noWrapper">
            <div id="funny"></div>
            <button id="no" class="btn">No</button>
        </div>
    </div>
</div>

<audio id="popSound" src="pop.mp3"></audio>
<audio id="celebrateSound" src="celebrate.mp3"></audio>

<script>

const funnyPhrases = [
    "Nice try! üòâ",
    "Catch me first! üèÉ‚Äç‚ôÇÔ∏è",
    "Fight Bro! ü•ä",
    "I‚Äôm shy... üëâüëà",
    "Try yes! ‚ú®",
    "Wrong way! üòÇ",
    "üò§",
    "Almost! üí®",
    "No chance! üö´",
    "Keep trying! üòú"
];

let lastIndex=-1;

const noWrapper=document.getElementById("noWrapper");
const noBtn=document.getElementById("no");
const funny=document.getElementById("funny");
const popSound=document.getElementById("popSound");
const celebrateSound=document.getElementById("celebrateSound");

/* Mobile + Desktop support */
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo(){
    popSound.currentTime=0;
    popSound.play();

    const maxX=window.innerWidth-noWrapper.offsetWidth;
    const maxY=window.innerHeight-noWrapper.offsetHeight;

    noWrapper.style.position="fixed";
    noWrapper.style.left=Math.random()*maxX+"px";
    noWrapper.style.top=Math.random()*maxY+"px";

    let index;
    do{
        index=Math.floor(Math.random()*funnyPhrases.length);
    }while(index===lastIndex);

    lastIndex=index;
    funny.innerText=funnyPhrases[index];
}

/* YES */
document.getElementById("yes").onclick=()=>{
    celebrateSound.play();

    document.body.innerHTML=`
        <div class="success">
            <h2>Yay üíñ</h2>
            <img src="yay.png">
            <p>You're the best thing of my life ‚ù§Ô∏è</p>
        </div>
    `;

    for(let i=0;i<120;i++){
        const conf=document.createElement("div");
        conf.className="confetti";
        conf.style.left=Math.random()*100+"vw";
        conf.style.background=["#ff4d6d","#ff85a1","#ffd6e0","#ff758c"][Math.floor(Math.random()*4)];
        document.body.appendChild(conf);
    }
}
</script>

</body>
</html>
