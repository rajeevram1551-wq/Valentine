<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Be My Valentine?</title>

<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    font-family: system-ui, -apple-system, sans-serif;
}

/* FULLSCREEN IMAGE */
.bg {
    position:fixed;
    inset:0;
    background:url("image.jpg") center center / cover no-repeat;
}

/* DARK SOFT OVERLAY FOR TEXT VISIBILITY */
.overlay {
    position:fixed;
    inset:0;
    background:linear-gradient(to top, rgba(0,0,0,0.55), rgba(0,0,0,0.05));
}

/* BUTTON AREA (BOTTOM LIKE STORY REACTION) */
.controls {
    position:fixed;
    bottom:8vh;
    width:100%;
    display:flex;
    justify-content:center;
    gap:50px;
    z-index:10;
}

/* HEART BUTTON */
.heart {
    width:85px;
    height:85px;
    position:relative;
    border:none;
    cursor:pointer;
    transform:rotate(-45deg);
    transition:transform .15s ease;
}

.heart span {
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    transform:rotate(45deg);
    color:white;
    font-weight:700;
    font-size:18px;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:85px;
    height:85px;
    background:inherit;
    border-radius:50%;
}

.heart::before{ top:-42px; left:0;}
.heart::after{ left:42px; top:0;}

#yes{ background:#ff4d6d;}
#no{ background:#5a5a5a;}

.heart:active{
    transform:rotate(-45deg) scale(.9);
}

/* Funny message */
#msg{
    position:fixed;
    bottom:20vh;
    width:100%;
    text-align:center;
    color:white;
    font-weight:600;
    text-shadow:0 2px 8px rgba(0,0,0,.6);
    font-size:18px;
    z-index:9;
}

/* SUCCESS SCREEN */
.success{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
}

/* Floating hearts */
@keyframes float {
    0%{ transform:translateY(0) scale(1); opacity:1;}
    100%{ transform:translateY(-120vh) scale(1.6); opacity:0;}
}

.floatHeart{
    position:fixed;
    bottom:-40px;
    font-size:24px;
    animation:float 4s linear forwards;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>
<div id="msg"></div>

<div class="controls">
    <button id="yes" class="heart"><span>YES</span></button>
    <button id="no" class="heart"><span>NO</span></button>
</div>

<script>
const phrases = [
"Are you sure? ðŸ˜Œ",
"Think again â¤ï¸",
"Try the other one ðŸ‘‰",
"I'll wait ðŸ¥º",
"Hehe nope ðŸ˜œ",
"Wrong choice ðŸ˜†",
"Almost ðŸ’•"
];

const noBtn = document.getElementById("no");
const msg = document.getElementById("msg");

/* MOBILE FRIENDLY ESCAPE */
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo(){
    const x = Math.random()*70 + 10;
    const y = Math.random()*60 + 10;

    noBtn.style.position="fixed";
    noBtn.style.left=x+"vw";
    noBtn.style.top=y+"vh";

    msg.innerText = phrases[Math.floor(Math.random()*phrases.length)];
}

/* YES PRESSED */
document.getElementById("yes").onclick = ()=>{
    document.body.innerHTML=` 
    <div class="success">
        <h1 style="font-size:42px;">ðŸ’– YAY ðŸ’–</h1>
        <p style="font-size:20px;">You are my Valentine now ðŸ¥°</p>
    </div>`;

    for(let i=0;i<40;i++){
        const h=document.createElement("div");
        h.className="floatHeart";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(20+Math.random()*30)+"px";
        h.innerText="ðŸ’—";
        document.body.appendChild(h);
    }
};
</script>

</body>
</html>
