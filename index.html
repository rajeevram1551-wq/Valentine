<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            background: url('image.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }

        .button-group {
            display: flex;
            gap: 50px;
            margin-bottom: 120px;
            z-index: 100;
        }

        /* --- BUTTON WRAPPER FOR TEXT OVERLAY --- */
        .btn-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
        }

        /* --- YES HEART --- */
        #yesBtn {
            background-color: #ff4d6d;
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer;
            clip-path: path('M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.06 3.06 6.06 12 14.125 8.94-8.065 12-10.065 12-14.125 0-8.165-10.011-8.967-12-3.568z');
            transform: scale(5); /* Large heart */
            transition: transform 0.2s;
        }

        /* --- NO BROKEN HEART --- */
        #noContainer {
            position: absolute;
            transition: 0.1s ease;
            cursor: pointer;
        }

        #noBtn {
            background: none;
            border: none;
            font-size: 7rem;
            color: #555;
            line-height: 1;
            padding: 0;
            cursor: pointer;
        }

        .text-over {
            position: absolute;
            pointer-events: none; 
            font-weight: bold;
            text-align: center;
        }

        /* Funny Message Styling */
        #funnyText {
            position: fixed;
            top: 15%;
            color: #d63384;
            font-size: 2.2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            display: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 2px solid #ff4d6d;
        }
    </style>
</head>
