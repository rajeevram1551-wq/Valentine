<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kittu ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    font-family:'Patrick Hand', cursive;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background:linear-gradient(to bottom right,#ffdde1,#ee9ca7);
    overflow:hidden;
    text-align:center;
}

/* Soft floating hearts background */
body::before{
    content:"‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    font-size:40px;
    opacity:0.07;
    line-height:100px;
    word-spacing:40px;
    pointer-events:none;
}

.title{
    font-size:60px;
    margin-bottom:20px;
}

.image-container img{
    width:350px;
    max-width:90%;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    margin-bottom:30px;
}

button{
    font-family:'Patrick Hand', cursive;
    font-size:40px;
    padding:15px 40px;
    margin:20px;
    border:4px solid #333;
    background:white;
    cursor:pointer;
}

#yesBtn{color:#1f77ff;}
#noBtn{
    color:#ff5722;
    position:absolute;
}

.funny-text{
    position:absolute;
    font-size:28px;
    pointer-events:none;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="title">Will You ‚ù§Ô∏è<br>Be My Valentine?</div>

<div class="image-container">
    <img src="proposal.png" alt="Romantic Proposal">
</div>

<div id="funnyText" class="funny-text"></div>

<button id="yesBtn" onclick="sayYes()">Yes</button>
<button id="noBtn">No</button>

<script>
const noBtn=document.getElementById("noBtn");
const funnyText=document.getElementById("funnyText");

const funnyMessages=[
"Nice try üòú",
"Catch me first!",
"Nope nope üôà",
"Try Yes üòè",
"Missed again üòÇ"
];

function randomMessage(){
    funnyText.textContent=funnyMessages[Math.floor(Math.random()*funnyMessages.length)];
    positionFunnyText();
}

function positionFunnyText(){
    const r=noBtn.getBoundingClientRect();
    funnyText.style.left=(r.left+r.width/2-funnyText.offsetWidth/2)+"px";
    funnyText.style.top=(r.top-40)+"px";
}

function moveBtn(){
    const maxX=window.innerWidth-noBtn.offsetWidth;
    const maxY=window.innerHeight-noBtn.offsetHeight;
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
    setTimeout(positionFunnyText,10);
}

noBtn.addEventListener("mouseover",()=>{randomMessage();moveBtn();});
noBtn.addEventListener("click",e=>{e.preventDefault();randomMessage();moveBtn();});

function sayYes(){
    window.location.href="yes.html";
}

setTimeout(()=>{
    noBtn.style.left="55%";
    noBtn.style.top="75%";
},100);

window.addEventListener("resize",positionFunnyText);
</script>

</body>
</html>
