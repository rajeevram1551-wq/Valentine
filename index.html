<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body{
    margin:0;
    padding:0;
    height:100%;
    font-family: 'Georgia', serif;
    overflow:hidden;
}

/* Background Image */
.poster{
    position:fixed;
    inset:0;
    background:url('image.png') center center / cover no-repeat;
}

/* Soft overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.35);
}

/* Center content */
.container{
    position:relative;
    height:100vh;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    padding-bottom:12vh;
}

/* Buttons Row */
.controls{
    display:flex;
    gap:50px;
    align-items:center;
    justify-content:center;
}

/* Romantic Buttons */
.btn{
    padding:16px 42px;
    font-size:1.2rem;
    border-radius:50px;
    border:none;
    font-weight:600;
    letter-spacing:1px;
    cursor:pointer;
    transition:all .3s ease;
}

#yes{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    box-shadow:0 10px 30px rgba(255,118,150,.5);
}

#yes:hover{ transform:scale(1.05); }

#no{
    background:rgba(255,255,255,0.9);
    color:#b23a48;
    box-shadow:0 8px 20px rgba(0,0,0,.3);
}

#noWrapper{
    position:relative;
}

/* Funny text above No */
#funny{
    position:absolute;
    bottom:120%;
    width:100%;
    text-align:center;
    font-size:0.95rem;
    color:white;
    font-style:italic;
    text-shadow:0 0 15px black;
    white-space:nowrap;
}

/* Success Screen */
.success{
    position:fixed;
    inset:0;
    background:linear-gradient(to bottom,#fff0f3,#ffe4ec);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
}

.success h2{
    font-family:'Great Vibes', cursive;
    font-size:4rem;
    color:#d6336c;
    margin:0 0 20px 0;
}

.success img{
    max-width:450px;
    width:90%;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.3);
    margin-bottom:25px;
}

.success p{
    font-size:1.6rem;
    color:#6d2e46;
    font-weight:600;
}

/* Floating hearts */
@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-120vh);opacity:0;}
}

.floatHeart{
    position:fixed;
    bottom:-20px;
    animation:float 4s linear forwards;
}
</style>
</head>

<body>

<div class="poster"></div>
<div class="overlay"></div>

<div class="container">
    <div class="controls">
        <button id="yes" class="btn">Yes</button>

        <div id="noWrapper">
            <div id="funny"></div>
            <button id="no" class="btn">No</button>
        </div>
    </div>
</div>

<script>

const funnyPhrases = [
    "Nice try! üòâ",
    "Catch me first! üèÉ‚Äç‚ôÇÔ∏è",
    "Fight Bro! ü•ä",
    "I‚Äôm shy... üëâüëà",
    "Try yes! ‚ú®",
    "Wrong way! üòÇ",
    "üò§",
    "Almost! üí®",
    "No chance! üö´",
    "Keep trying! üòú",
    "Destiny says Yes üòå",
    "You missed the right button üòè",
    "Love prefers Yes üíï",
    "Oops, try again üòÜ",
    "That button doesn't work ü§≠",
    "The Yes one is prettier üíñ"
];

let lastIndex = -1;

const noWrapper = document.getElementById("noWrapper");
const noBtn = document.getElementById("no");
const funny = document.getElementById("funny");

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo(){
    const maxX = window.innerWidth - noWrapper.offsetWidth;
    const maxY = window.innerHeight - noWrapper.offsetHeight;

    noWrapper.style.position="fixed";
    noWrapper.style.left=Math.random()*maxX+"px";
    noWrapper.style.top=Math.random()*maxY+"px";

    let index;
    do {
        index = Math.floor(Math.random() * funnyPhrases.length);
    } while(index === lastIndex);

    lastIndex = index;
    funny.innerText = funnyPhrases[index];
}

/* YES CLICK */
document.getElementById("yes").onclick = () => {
    document.body.innerHTML = `
        <div class="success">
            <h2>Yay üíñ</h2>
            <img src="yay.png" alt="Love Image">
            <p>You're the best thing of my life ‚ù§Ô∏è</p>
        </div>
    `;

    for(let i=0;i<50;i++){
        const h=document.createElement("div");
        h.className="floatHeart";
        h.style.left=Math.random()*100+"vw";
        h.style.fontSize=(18+Math.random()*30)+"px";
        h.innerText="üíñ";
        document.body.appendChild(h);
    }
}

</script>

</body>
</html>
