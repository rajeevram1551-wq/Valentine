<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kittu ‚ù§Ô∏è</title>
<style>
body{margin:0;height:100vh;overflow:hidden;font-family:Arial;background:linear-gradient(to right,#ff9a9e,#fad0c4);text-align:center;}
h1{margin-top:40px;font-size:40px;color:white;}
h2{font-size:32px;color:white;margin-top:10px;}
#message{font-size:20px;color:white;height:40px;margin-top:10px;font-weight:bold;}
.btn{padding:15px 30px;font-size:20px;border:none;border-radius:10px;cursor:pointer;position:absolute;}
#yesBtn{background:#28a745;color:white;left:40%;top:75%;}
#noBtn{background:#dc3545;color:white;left:55%;top:75%;}
#proposalImg{margin-top:20px;width:300px;border-radius:15px;}
</style>
</head>
<body>

<h1>Kittu ‚ù§Ô∏è</h1>
<h2>Will you be my Valentine?</h2>
<img id="proposalImg" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">

<div id="message"></div>

<button id="yesBtn" class="btn" onclick="sayYes()">YES</button>
<button id="noBtn" class="btn">NO</button>

<audio id="boingSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="laughSound" src="https://www.soundjay.com/human/sounds/female-laugh-01.mp3"></audio>

<script>
const noBtn=document.getElementById("noBtn");
const msg=document.getElementById("message");
const boing=document.getElementById("boingSound");
const laugh=document.getElementById("laughSound");
const funnyMessages=["Nice try üòú","You can‚Äôt catch me!","Nope button is shy üôà","Try YES instead üòâ","Hehe, missed again!","Wrong choice detected üö´","System error: NO not allowed ü§ñ","Your aim needs practice üòÇ","This button has legs üèÉ","Are you sure about NO? üòè"];

function randomMessage(){msg.textContent=funnyMessages[Math.floor(Math.random()*funnyMessages.length)];}
function playSound(){const s=Math.random()>0.5?boing:laugh;s.currentTime=0;s.play();}
function moveBtn(){const maxX=window.innerWidth-noBtn.offsetWidth;const maxY=window.innerHeight-noBtn.offsetHeight;noBtn.style.left=Math.random()*maxX+"px";noBtn.style.top=Math.random()*maxY+"px";}

document.addEventListener("mousemove",e=>{const r=noBtn.getBoundingClientRect();const d=Math.hypot(e.clientX-(r.left+r.width/2),e.clientY-(r.top+r.height/2));if(d<120){moveBtn();randomMessage();playSound();}});
noBtn.addEventListener("click",e=>{e.preventDefault();moveBtn();randomMessage();playSound();});
function sayYes(){window.location.href="yes.html";}
</script>

</body>
</html>
