<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; 
            background: url('image.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .button-group {
            display: flex;
            gap: 30px;
            margin-bottom: 100px;
            z-index: 100;
        }

        /* --- USUAL BUTTON STYLING --- */
        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s, background-color 0.3s;
        }

        #yesBtn {
            background-color: #2ecc71; /* Green for Yes */
            color: white;
        }

        #yesBtn:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #e74c3c; /* Red for No */
            color: white;
            position: relative;
        }

        /* --- THE MOVING CONTAINER --- */
        #noWrapper {
            position: relative;
            display: inline-block;
        }

        /* Funny Message Styling - Positioned over the No button */
        #funnyText {
            position: absolute;
            bottom: 120%; /* Sits above the button */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            color: #fff;
            background: #333;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1rem;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Small triangle for the speech bubble */
        #funnyText::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
    </style>
</head>
<body>

    <div class="button-group">
        <button id="yesBtn" class="btn" onclick="celebrate()">Yes</button>

        <div id="noWrapper">
            <div id="funnyText">Catch me first! üèÉ‚Äç‚ôÇÔ∏è</div>
            <button id="noBtn" class="btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const funnyPhrases = [
            "Nice try! üòâ",
            "Catch me first! üèÉ‚Äç‚ôÇÔ∏è",
            "Fight Bro! ü•ä",
            "I‚Äôm shy... üëâüëà",
            "Try yes, it may listen to you! ‚ú®",
            "Wrong button! üòÇ",
            "Try again! üîÑ",
            "One angry emoji üò§",
            "Almost had it! üí®",
            "No is not an option! üö´"
        ];

        function moveButton() {
            const wrapper = document.getElementById('noWrapper');
            const funnyBox = document.getElementById('funnyText');
            
            // Generate random positions
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 200);
            
            // Move the entire wrapper (button + text)
            wrapper.style.position = 'fixed';
            wrapper.style.left = x + 'px';
            wrapper.style.top = y + 'px';

            // Show and update funny text over the button
            funnyBox.style.display = 'block';
            const randomPhrase = funnyPhrases[Math.floor(Math.random() * funnyPhrases.length)];
            funnyBox.innerText = randomPhrase;
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:white; text-align:center;">
                    <h1 style="color:#2ecc71; font-size:4rem;">SUCCESS! ‚úÖ</h1>
                    <p style="font-size:1.8rem;">See you on Valentine's Day! ‚ù§Ô∏è</p>
                </div>
            `;
        }
    </script>
</body>
</html>
